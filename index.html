<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Presentation Practice Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Presentation Practice</h1>
            <div class="timer">Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="main-content">
            <nav class="section-nav" role="navigation" aria-label="Presentation sections">
                <h2>Sections</h2>
                <div id="sectionList" role="tablist"></div>
            </nav>
            
            <main class="practice-area" role="main">
                <div class="current-section">
                    <h3 id="currentSectionTitle">Select a section to begin</h3>
                    <div class="time-indicator">
                        <span>Target time: </span>
                        <span id="recommendedTime">-</span>
                    </div>
                </div>
                
                <div class="content-area">
                    <div id="contentDisplay" role="tabpanel"></div>
                </div>
                
                <div class="controls">
                    <button id="startPractice" aria-label="Start practice">Start</button>
                    <button id="stopPractice" aria-label="Stop practice">Stop</button>
                    <button id="resetPractice" aria-label="Reset practice">Reset</button>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
