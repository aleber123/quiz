<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presentation Practice Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Presentation Practice</h1>
            <div class="timer">Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="main-content">
            <div class="section-nav">
                <h2>Sections</h2>
                <div id="sectionList"></div>
            </div>
            
            <div class="practice-area">
                <div class="current-section">
                    <h3 id="currentSectionTitle">Select a section to begin</h3>
                    <div class="time-indicator">
                        <span>Target time: </span>
                        <span id="recommendedTime">-</span>
                    </div>
                </div>
                
                <div class="content-area">
                    <div id="contentDisplay"></div>
                </div>
                
                <div class="controls">
                    <button id="startPractice">Start</button>
                    <button id="stopPractice">Stop</button>
                    <button id="resetPractice">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
